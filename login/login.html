<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>登录页面</title> 
    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center
        }
        h1, a{
            color: #000000;
            text-align: center;
        }
    </style>

    <SCRIPT LANGUAGE="JavaScript">
        cookie_name = "staffid";
        var staffid;

        function putCookie() {


                staffid=document.cf.cfd.value;
                document.cookie=cookie_name+"="+staffid+"; path=/; domain=172.16.93.222; expires=Monday, 01-Apr-2019 05:00:00 GMT";
                window.location.href="home.html";
                <!--window.open('home.html');-->
        }
    </SCRIPT>



</head>
<body>
    <div>
        <div>
            <h1>登录页面</h1>
        </div>
        <div>
            <FORM NAME="cf">

                Enter A Staffid: <INPUT TYPE="text" NAME="cfd" size="20">
                <INPUT TYPE="button" Value="Set to Cookie" 
                onClick="putCookie()">

            </FORM>
        </div>
   </div>     
</body>
</html>
